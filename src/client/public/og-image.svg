<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="v1.append.review — Gamify your note review.">
  <!-- Background -->
  <rect width="1200" height="630" fill="#ffffff"/>

  <!-- Content -->
  <g font-family="Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" letter-spacing="0.2">
    <text x="100" y="220" font-size="72" font-weight="800" fill="#0f172a">v1.append.review</text>
    <text x="100" y="280" font-size="36" font-weight="700" fill="#334155">Gamify your note review.</text>
    <text x="100" y="320" font-size="26" fill="#64748b">ELO ranking turns practice into a game.</text>
    <text x="100" y="356" font-size="24" fill="#94a3b8">Private. Local‑first. Open‑source. No accounts.</text>

    <!-- Feature bullets -->
    <g font-size="22" fill="#475569">
      <circle cx="110" cy="416" r="4" fill="#94a3b8"/>
      <text x="120" y="424">Append • Review • Rank • Archive</text>
      <circle cx="110" cy="452" r="4" fill="#94a3b8"/>
      <text x="120" y="460">Head‑to‑head comparisons powered by ELO</text>
      <circle cx="110" cy="488" r="4" fill="#94a3b8"/>
      <text x="120" y="496">Your data stays in the browser (localStorage)</text>
    </g>
  </g>

  <!-- Border -->
  <rect x="0.5" y="0.5" width="1199" height="629" fill="none" stroke="#e5e7eb"/>
</svg>
